<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Maven+Pro:wght@400&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamSniper</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <main class="container">
        <div class="container__top">
            <img src="assets/img/spam-spider.logo.jpg" alt="">
            <h1>Spam Spider</h1>
        </div>

        <div class="container__bottom">
            <div class="container__bottom__top">
                <div class="container__bottom__top__left">
                    <input id="inputText" placeholder="Busque ou escaneie uma URL" onkeydown="checkEnter(event)"></input>
                </div>

                <div class="container__bottom__top__right">
                    <button class="container__bottom__top__right__btn-go" onclick="classifySpam()">Classificar</button>
                    <button class="container__bottom__top__right__btn-restart" onclick="restart()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 3C14.1231 3.00003 16.1778 3.7506 17.8009 5.11905C19.4241 6.48749 20.5113 8.3857 20.8703 10.4782C21.2292 12.5707 20.837 14.7227 19.7627 16.5539C18.6885 18.3851 17.0014 19.7776 14.9998 20.4853C12.9981 21.193 10.8108 21.1702 8.82427 20.4211C6.83776 19.672 5.18003 18.2448 4.14406 16.3916C3.1081 14.5385 2.7606 12.3788 3.16299 10.2942C3.56537 8.20964 4.69174 6.33442 6.343 5"
                                stroke="#CACACA" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M3 4.5H7V8.5" stroke="#CACACA" stroke-width="2.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="container__bottom__bottom">
                <div id="result-container">
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/scripts/model.js"></script>
    <script src="./assets/scripts/url-verifier.js"></script>
</body>

</html>
